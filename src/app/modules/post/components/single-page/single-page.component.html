<div [hidden]='!loader'>
  <app-single-loader></app-single-loader>
</div>
<article *ngIf="page" class="single-post-container">
  <h4 class="single-post-title"> {{page.title}}</h4>
  <div class="single-post-content" [innerHTML]='page.content'></div>
</article>

<div class="error-msg-box" [hidden]='!errorMsg'>
  <h6 class="error-msg">{{errorMsg}}</h6>
  <div class="btn-box">
    <button class="btn-retry" (click)="getpost()">Retry</button>
  </div>
</div>
