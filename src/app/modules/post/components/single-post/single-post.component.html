<div #singlepostcontainer class="scroll">
  <div [hidden]='!loader'>
    <app-single-loader></app-single-loader>
  </div>

  <article *ngIf="post" class="single-post-container">
    <h4 class="single-post-title"> {{post.title}}</h4>
    <h6 class="post-date-or-author">
      <span><img class="date-and-user-icon" src="assets/images/icons/calendar-icon.png" alt=""> {{post.createDate |
      date:'longDate' | uppercase}}</span>
      <span class="pl-3 "><img class="date-and-user-icon" src="assets/images/icons/person.png" alt=""> {{post.author}}
      </span>
    </h6>
    <img *ngIf="!ytVideo" class="w-100" [src]="post.featuredImage.original" [alt]="post.featuredImage.original">
    <div class="single-post-content" [innerHTML]='post.content'></div>
    <iframe class="ytVideo" *ngIf="ytVideo" [src]="youTubeUrl" frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </article>

  <div [hidden]='!errorMsg'>
    {{errorMsg}}
  </div>

  <div class="single-post">
    <app-news-template [categoryID]="ytVideo ? '47' : '42'" [count]='3' [title]="'Related-posts'">
    </app-news-template>

  </div>
</div>
