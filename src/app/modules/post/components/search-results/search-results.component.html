<div class="p-lr">

  <h4 class="search-page-title">RESULTS FOR : {{searchTerm}}</h4>
</div>

<app-loader *ngIf="loader" [count]="10"></app-loader>
<div *ngIf="postList && postList.length > 0">
  <article class="post-container" *ngFor="let post of postList"  [routerLink]="['/', post.slug]">
    <div class="float-left">
      <a>
        <img [src]="post.featuredImage.original" class=" post-image" alt="">
      </a>
    </div>
    <div>
      <h5 class="post-title">{{post.title}}</h5>
      <p class="post-content">{{post.content}}</p>
    </div>
  </article>
</div>

<div class="error-msg-box" [hidden]='!errorMsg'>
  <h6 class="error-msg"> {{errorMsg}}</h6>
  <div class="btn-box">
    <button class="btn-retry" (click)="getSearchResule()">Retry</button>
  </div>
</div>
