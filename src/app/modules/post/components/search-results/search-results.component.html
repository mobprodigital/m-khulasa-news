<app-loader *ngIf="loader"></app-loader>
<div>
  <div>
    <h6 class="post-category-name"></h6>
  </div>

  <article class="post-container" *ngFor="let post of postList">
    <div class="float-left">
      <a [routerLink]="['/', post.slug]">
        <img [src]="post.featuredImage.original" class=" post-image" alt="">
      </a>
    </div>
    <div>
      <h5 [routerLink]="['/', post.slug]"s class="post-title">{{post.title}}</h5>
      <p class="post-content">{{post.content}}</p>
    </div>
  </article>
</div>

<div [hidden]='!errorMsg'>
{{errorMsg}}
</div>
