<div class="scroll" (swipeleft)="onSwipeLeft()" (swiperight)="onSwipeRight()">
  <app-loader ></app-loader>

  <div class="scroll" *ngIf="categoryName" (scroll)="onScroll($event)">
    <div>
      <h6 class="post-category-name">{{title ? title : categoryName}}</h6>
    </div>

    <article class="post-container" *ngFor="let post of postList" (swipeleft)="onSwipeLeft()"
      (swiperight)="onSwipeRight()" [routerLink]="['/', post.slug]">
      <div class="float-left">
        <img [src]="post.featuredImage.original" class=" post-image" alt="">
      </div>
      <div>
        <h5 class="post-title">{{post.title}}</h5>
        <p class="post-content">{{post.content}}</p>
      </div>
    </article>
    <app-loader *ngIf="loadMoerLoader"></app-loader>
    <div [hidden]='!errorMsg'>
      {{errorMsg}}
    </div>
  </div>


</div>
