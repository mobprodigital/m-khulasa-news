<div (swipeleft)="onSwipeLeft()" (swiperight)="onSwipeRight()">
  <app-loader *ngIf="loader"></app-loader>
  <div *ngIf="categoryName">
    <div>
      <h6 class="post-category-name">{{title ? title : categoryName}}</h6>
    </div>

    <article class="post-container" *ngFor="let post of postList" (swipeleft)="onSwipeLeft()" (swiperight)="onSwipeRight()">
      <div class="float-left">
        <a [routerLink]="['/', post.slug]">
          <img [src]="post.featuredImage.original" class=" post-image" alt="">
        </a>
      </div>
      <div>
        <h5 [routerLink]="['/', post.slug]" class="post-title">{{post.title}}</h5>
        <p class="post-content">{{post.content}}</p>
      </div>
    </article>
    <app-loader *ngIf="loadMoerLoader"></app-loader>

    <div [hidden]='!loadMoreBtn'>
      <button class="load-more" type="button" (click)='loadMorePost()'> Load More</button>
    </div>
  </div>

  <div [hidden]='!errorMsg'>
    {{errorMsg}}
  </div>
</div>
